<style>
  body {
  background-color: rgba(237, 233, 232, 1);
  height: 100vh;
  width: 100vw;
  margin: 0;
  }
  .main-content{
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity .4s ease-out;
  }

  img {
      width: 100px;
      height: 110px;
      position: absolute;
    }

    .loader {
      position: relative;
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: linear-gradient(#f07e6e, #84cdfa, #5ad1cd);
      animation: animate 1.2s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader span {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 60%;
      background: linear-gradient(#4fa7ff, #c1e0ff);
    }

    .loader span:nth-child(1) {
      filter: blur(5px);
    }

    .loader span:nth-child(2) {
      filter: blur(10px);
    }

    .loader span:nth-child(3) {
      filter: blur(25px);
    }

    .loader span:nth-child(4) {
      filter: blur(50px);
    }

    .loader:after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      background: #f5f5f5;
      border-radius: 50%;
    }


</style>
  <script>
  function delay(time) {
  return new Promise(resolve=> setTimeout(resolve, time));
  }

    window.addEventListener('load', function(ev) {
      var loaderContent = document.querySelector('#loader-content');
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(async function(appRunner) {
          loaderContent.style.opacity = "0";
          await delay(400);
            await appRunner.runApp();
          });
        }
      });
    });
  </script>
<div class="main-content" id="loader-content">
